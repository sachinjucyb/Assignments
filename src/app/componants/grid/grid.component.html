      <div class="card-container">
          <div class="card" style="width: 16rem;">
              <img [src]="game.Image" class="card-img-top" alt="..." *ngIf="game.flag">
              <div class="card-body">
                  <h5 class="card-title">{{game.title | uppercase}}</h5>
                  <p class="card-text">{{game.Provider}}</p>
